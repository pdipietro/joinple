<div>
  <ul>
    <li ng-repeat="article in articles | orderBy:publishedDate:false">
      <div class="article-listing">
        <div class="large-11 small-11 columns">
          <h2>
            <a href="{{ article.link }}"
              title="{{ article.title }}">
                {{ article.title }}
            </a>
          </h2>
          <p>{{ article.publishedDate | date:'d/M/yy h:mm:ss a' }}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
